<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/styles/index.scss" />
</head>
<body>
    <section class="signup">
        <div class="signup-left">
            <p class="signup-left__logo">3legant.</p>
        </div>
        <div class="signup-right">
            <div class="signup-right__form">
                <div class="signup-right__form__header">
                    <h4 class="signup-right__form__header_title">Sign Up</h4>
                    <p class="signup-right__form__header_link">Already have an account? <a href="#">Sign In</a></p>
                </div>
                <form action="get" class="signup-right__form__input">
                    <div class="input">
                        <input type="text" id="name" placeholder="Your name" required/>
                    </div>
                    <div class="input">
                        <input type="text" id="username" placeholder="Username" required/>
                    </div>
                    <div class="input">
                        <input type="text" id="email" placeholder="Email" required/>
                    </div>
                    <div class="input">
                        <input type="password" id="password" placeholder="Password" required/>
                        <div class="input-button"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.1303 9.8531C22.2899 11.0732 22.2899 12.9268 21.1303 14.1469C19.1745 16.2047 15.8155 19 12 19C8.18448 19 4.82549 16.2047 2.86971 14.1469C1.7101 12.9268 1.7101 11.0732 2.86971 9.8531C4.82549 7.79533 8.18448 5 12 5C15.8155 5 19.1745 7.79533 21.1303 9.8531Z" stroke="#6C7275" stroke-width="1.5" />
                            <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="#6C7275" stroke-width="1.5" />
                          </svg></div>
                    </div>
                    <div class="signup-right__form__input__terms">
                        <input type="checkbox" name="c">
                        <p>I agree with <strong>Privacy Policy</strong> and <strong>Terms of Use</strong></p>
                    </div>
                    <button type="submit" class="button-card">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
